name: Gravified
slug: gravified
type: plugin
version: 0.1.0
description: Some customizations to GravCMS
icon: battery
author:
  name: James Auble
  email: james.auble@gmail.com
homepage: https://github.com/james-auble/grav-plugin-gravified
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/james-auble/grav-plugin-gravified/issues
docs: https://github.com/james-auble/grav-plugin-gravified/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_GRAVIFIED.TEXT_VARIABLE
      help: PLUGIN_GRAVIFIED.TEXT_VARIABLE_HELP
